spring:
  application:
    name: ad-eureka
server:
  port: 8000
eureka:
  instance:
    hostame: localhost
  client:
    fetch-registry: false
    register-with-eureka: false
    service-url:
      defaultZone: http://${eureka.instance.hostame}:${server.port}/eureka/

